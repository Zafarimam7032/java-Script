<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changes</title>
    <link rel="stylesheet" href="./colorpage.css" />
  </head>
  <body class="main">
    <center>
      <h2>Choose color to changes backgroud color</h2>
      <div class="box">
        <div class="border" id="aquamarine"></div>
        <div class="border" id="blue"></div>
        <div class="border" id="yellow"></div>
        <div class="border" id="brown"></div>
      </div>
      <h3>
        try clicking on one of the colors above to change the backgroup color of
        the page
      </h3>
    </center>
    <script>
      const colordiv = document.querySelectorAll(".border");
      const bod = document.querySelector(".main");
      for (let data of colordiv) {
        data.addEventListener("click", function (event) {
          console.log(event.target.id);
          if (event.target.id === "aquamarine") {
            bod.style.backgroundColor = event.target.id;
          }
          if (event.target.id === "blue") {
            bod.style.backgroundColor = event.target.id;
          }
          if (event.target.id === "yellow") {
            bod.style.backgroundColor = event.target.id;
          }
          if (event.target.id === "brown") {
            bod.style.backgroundColor = event.target.id;
          }
        });
      }
    </script>
  </body>
</html>
