  <head>

    <title>Guess Number</title>

  </head>
  <body>
    <center>
      <h1>Number gussing game</h1>
      <h4>try and guss a random number bettween 1 and 100</h4>
      <h4>you have 10 attempts to guss the right number</h4>
      <h1>Gussa a number</h1>
      <form action="">

      </form>
      <div class="resultClass" id="resultid">

        <h3 class="remClass">Guesses Remainging: <span id="remId">10</span></h3>
      </div>
    </center>
    <script src="./guess.js"></script>
